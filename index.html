<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Генератор слов</title>
  <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
 </head>
 <body>
	<input id="number" type="number" value="5">
	<input type='submit' onClick="randGenTimer()">
	<div id="result"></div>

<script>
var myArray = ['yellow', 'gross', 'school', 'boy', 'work', 'cool', 'car', '42', 'yes', 'love', 'no', 'broken', 'space', 'boring' ];

var randGen = function () {
  	output.innerHTML = "";
  	var rand = myArray[Math.round(Math.random() * (myArray.length - 1))];
    output.innerHTML = rand;
};

var seconds = document.getElementById("number").value;

var randGenTimer = setInterval(randGen, seconds*1000);

var output = document.getElementById("result");

</script>
</body>
</html>
